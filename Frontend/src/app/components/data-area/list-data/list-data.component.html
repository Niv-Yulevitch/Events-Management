<div>
    <label>专 住 专注: </label>
    <select (change)="getEvents($event)">
        <option value="" disabled selected>专...</option>
        <option *ngFor="let t of types" [value]="t._id">{{t.typeName}}</option>
    </select>

    <br><br>

    <table>
        <thead>
            <tr>
                <th>注</th>
                <th>转专</th>
                <th>转转</th>
                <th>住驻专 砖</th>
                <th>转拽</th>
                <th>拽</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let e of events">
                <td>{{e.dateAndTimeLocalString}}</td>
                <td>{{e.description}}</td>
                <td>{{e.address}}</td>
                <td>{{e.numOfPeoples}}</td>
                <td *ngIf="isHappend(e.dateAndTime)"></td>
                <td *ngIf="!isHappend(e.dateAndTime)"></td>
                <td><button (click)="deleteEvent(e._id)"></button></td>
            </tr>
        </tbody>

    </table>
</div>
