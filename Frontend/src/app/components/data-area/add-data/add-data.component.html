<div>
    <form (ngSubmit)="send()" [noValidate]="false">
        <div class="formHeader">
            <h3>הוספת אירוע חדש</h3>
        </div>

        <div class="form-item">
            <p class="formLabel">בחר אירוע: </p>
            <select name="typeId" [(ngModel)]="event.typeId" required>
                <option value="" disabled selected>בחר...</option>
                <option *ngFor="let t of types" [value]="t._id">{{t.typeName}}</option>
            </select>
        </div>

        <div class="form-item">
            <p class="formLabel">תאריך ושעה: </p>
            <input type="datetime-local" name="dateAndTime" [(ngModel)]="event.dateAndTime" required>
        </div>

        <div class="form-item">
            <p class="formLabel">תיאור: </p>
            <input type="text" name="description" [(ngModel)]="event.description" required minlength="2" maxlength="100">
        </div>

        <div class="form-item">
            <p class="formLabel">כתובת: </p>
            <input type="text" name="address" [(ngModel)]="event.address" required minlength="2" maxlength="100">
        </div>

        <div class="form-item">
            <p class="formLabel">מספר אנשים: </p>
            <input type="number" step="1" name="numOfPeoples" [(ngModel)]="event.numOfPeoples" required min="5" max="1000">
        </div>

        <div class="form-item">
            <button>הוספה</button>
        </div>
    </form>
</div>
